<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sınav Sonucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }

        .result-box {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .score {
            color: green;
            font-weight: bold;
            font-size: 24px;
        }

        .retry-button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Sınav Sonucu</h2>
        <p><strong>{{ username }}</strong> adlı kullanıcı için sonuç:</p>
        <p>Skorunuz: <span class="score">{{ score }}%</span></p>
        <p>Kişisel Yüksek Skorunuz: <strong>{{ user_best }}%</strong></p>
        <p>Genel Yüksek Skor: <strong>{{ global_best_score }}%</strong> ({{ global_best_user }})</p>

        <form action="/" method="get">
            <button class="retry-button">Yeniden Dene</button>
        </form>
    </div>

    <footer>
        Bu proje <strong>Neslihan Bükte</strong> tarafından geliştirildi. Tüm hakları saklıdır.
    </footer>
</body>
</html>
